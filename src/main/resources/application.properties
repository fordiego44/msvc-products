spring.application.name=msvc-products
# server.port=8001
server.port=${PORT:0}
eureka.instance.instance-id=${spring.cloud.client.hostname}:${spring.application.name}:${random.value}

# spring.datasource.url=jdbc:mysql://mysql8:3306/db_springboot_cloud esta comentado porque reemplaza desplegaremos en produccion
# spring.datasource.username=root
# spring.datasource.password=sasa
spring.datasource.url=jdbc:mysql://${MYSQL_URL:mysql8:3306}/db_springboot_cloud
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:sasa}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

# eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka
eureka.client.service-url.defaultZone=${EUREKA_URL:http://eureka-server:8761/eureka}

